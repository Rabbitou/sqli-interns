<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            CSS Grid Generator
        </h1>
    </header>
    <section class="container">
        <main class="main">
            <div class="gridLayout">

            </div>
        </main>
        <aside class="asideSettings">
            <form id="formSettings" action="#">
                <fieldset>
                    <label  for="columns">Columns</label>
                    <input name="columns" type="number" min="1" value="4">
                </fieldset>
                <fieldset>
                    <label  for="rows">Rows</label>
                    <input name="rows" type="number" min="1" value="4">
                </fieldset>
                <fieldset>
                    <label  for="columnGap">Column Gap</label>
                    <input name="columnGap" type="number" min="0" value="0">
                </fieldset>
                <fieldset>
                    <label  for="rowGap">Row Gap</label>
                    <input name="rowGap" type="number" min="0" value="0">
                </fieldset>
                <input type="submit" value="Generate"/>
            </form>
        </aside>
    </section>
</body>
</html>
